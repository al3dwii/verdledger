name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-build-scan:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: supabase/postgres:15.1.0.29
        ports: ['54322:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:                    # so Vitest can hit the local PGâ€”even if tests just stub it
      SUPABASE_URL:        http://localhost:54322
      SUPABASE_SERVICE_ROLE: ignore
      SUPABASE_ANON:        ignore

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ checkout & tool-chains â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v4

      - name: â˜‘ï¸  Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: â˜‘ï¸  Set up PNPM + Node
        uses: pnpm/action-setup@v2
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ install deps â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - run: pnpm install --frozen-lockfile

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ build Go CLI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”¨ Build VerdLedger CLI (Go)
        run: |
          cd go
          go mod tidy               # make Go modules deterministic
          go build -o ../go/bin/verdledger ./cmd/verdledger
          cd ..

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ build every workspace pkg â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”¨ Build TypeScript packages (Turbo)
        run: pnpm turbo run build

      - name: Build marketing site
        run: |
          cd site && pnpm i && pnpm build
          cd ..

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ unit & golden tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: âœ…  Run Vitest suite
        run: pnpm test

      - name: Playwright tests
        run: |
          cd site && pnpm start &
          cd ..
          pnpm exec playwright test

      - name: Lighthouse check
        run: pnpm run test:lighthouse

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ security scanning â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ” Trivy FS scan
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: fs
          severity: CRITICAL,HIGH
          exit-code: 1            # fail the job on any HIGH/CRITICAL vulns

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ SBOM (SPDX) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¦  Generate SPDX SBOM
        uses: anchore/sbom-action@v0.15.5
        with:
          format: spdx-json
          upload-artifact: false  # omit if you want it attached to the run
